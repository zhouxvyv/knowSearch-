                <script>
                    var num = 0;
                    var li = new Array();
                    var amount = document.getElementById('queAmount').getAttribute("value");

                    function setArry() {
                        for (var i = 1; i <= amount; i++) {
                            li[i] = 0;
                        }
                    }

                    function getRaio() {
                        var name1;
                        var amount = document.getElementById('queAmount').getAttribute("value");
                        var state = document.getElementById('listState').getAttribute("value");
                        for (var i = 1; i <= amount; i++) {
                            name1 = 'answer' + String(i);
                            var ans = $('input[type=radio][name=' + name1 + ']:checked').val();
                            if (li[i] != 1 && ans != null) {
                                num += 1;
                                li[i] = 1;
                            }
                            if (ans != null && state != 1) {
                                var swiperHtml = '';
                                swiperHtml += '<li style="background-color:  #2f67c5"><a  style="color: white" href="javascript:;"  class="qc-a" onclick="jump(this);" pageid="que_' + i + '">' + i + '</a></li>\n';
                                var target = 'qc_' + i;
                                $('#' + target).html(swiperHtml);
                            }
                        }
                    }
                </script>
                <script>
                    function jump(objinfo) {
                        var value = $(objinfo).attr("pageid");
                        $('html,body').animate({scrollTop: $('#' + value).offset().top - 200}, 170, "linear");
                    }

                    window.onload = function () {
                        var quenav = document.getElementById("queNav");
                        window.onscroll = function () {
                            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                            if (scrollTop > 940) {
                                quenav.style.top = 0;
                            } else {
                                quenav.style.top = "-120";
                            }
                        }
                    }
