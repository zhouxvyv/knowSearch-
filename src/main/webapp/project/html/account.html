  <div class="row" id="all" style="padding-top: 10px">

<script>
  $("#rPwd").click(function ()
  {
    location.href="accountChange1.html";
  })
  $("#rEmail").click(function ()
  {
    location.href="accountChange2.html";
  })
  $("#home").click(function (){
    location.href="home.html";
  })
  $("#account").click(function (){
    location.href="account.html";
  })
  $("#mistake").click(function (){
    location.href="mistake.html";
  })
  $("#collection").click(function (){
    location.href="collection.html";
  })
  $("#record").click(function (){
    location.href="record.html";
  })
  $("#lesson").click(function (){
    location.href="lesson.html";
  })
  $("#cancel").click(function (){
    var result=confirm("确定要注销用户吗？")
    if(result)
    {
      $.post("/project/html/delete.do",function (data){
        if(data.success)
        {
          alert("注销成功,即将返回登录页面");
        }
        else
        {
          alert(data.msg);
        }
      },"json")
    }
  })
</script>
